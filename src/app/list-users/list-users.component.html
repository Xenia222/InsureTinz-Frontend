<div class="" style="padding: 0 0px !important;
overflow-x: hidden;
overflow-y: scroll;">
    <div class="row">
        <app-sidebar style="padding-right: 0 !important;"></app-sidebar>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
            <div class="content">

                <section class="container-fluid pt-4 px-4">
                    <div class="col-lg-12 col-md-12 col-12"><div>
                        <div class="conteneur-haut  justify-content-between  pt-4">
                            <h3 class="mb-0 mb-2 mb-lg-0 text-dark">Yours users</h3>
                        
                                <table class=" justify-content-center table-bordered table-search" >
                                    
                                        <tr class="" >
                                            <th scope="col">
                                                <div class="p-2">
                                                    <svg width="22" height="24" viewBox="0 0 22 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M11 9.75C16.3848 9.75 20.75 7.73528 20.75 5.25C20.75 2.76472 16.3848 0.75 11 0.75C5.61522 0.75 1.25 2.76472 1.25 5.25C1.25 7.73528 5.61522 9.75 11 9.75Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                                        <path d="M1.25 5.25C1.25253 9.76548 4.35614 13.688 8.75 14.729V21C8.75 22.2426 9.75736 23.25 11 23.25C12.2426 23.25 13.25 22.2426 13.25 21V14.729C17.6439 13.688 20.7475 9.76548 20.75 5.25" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                                    </svg>
                                                </div>
                                            </th>
                                            <th scope="col" class="p-2">Fliter By</th>
                                            <th scope="col"><select class="form-select form-select-sm  p-2" style="background-color: #F5F6FA; color: #202224; border: none; font-size: 16px; text-align: center;" aria-label=".form-select-sm example">
                                                <option selected> Departement </option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select></th>
                                            <th scope="col"><select class="form-select form-select-sm " style="background-color: #F5F6FA; color: #202224; border: none; font-size: 16px; text-align: center;" aria-label=".form-select-sm example">
                                                <option selected>Position</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select></th>
                                            <th scope="col">
                                                <div class="d-inline-flex">
                                                    <svg class="mt-1" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M9 3.75V0.75L5.25 4.5L9 8.25V5.25C11.4825 5.25 13.5 7.2675 13.5 9.75C13.5 12.2325 11.4825 14.25 9 14.25C6.5175 14.25 4.5 12.2325 4.5 9.75H3C3 13.065 5.685 15.75 9 15.75C12.315 15.75 15 13.065 15 9.75C15 6.435 12.315 3.75 9 3.75Z" fill="#202224"/>
                                                    </svg>
                                                        
                                                    <div class="">Reset filter</div>
                                                </div>
                                                    
                                            </th>
                                        </tr>
                                
                                </table>
                            
                                <button (click)="navigateToCreateUserAccounts()" type="button" class="boutoon btn-warning btn  px-5 py-2 ">Add new user</button>
                            
                        </div>
                    </div>
                </div>
        
                    
                    <!-- La liste des users -->
                    <div class="row g-4 mt-3 ml-1">
                        <div *ngFor="let user of users" class="col-sm-6 col-xl-3 col-custom">
                            <div class="bg-white justify-content-between p-4 case-user-detail " style="cursor: pointer;">
                                <div  class="nav-item dropdown" style="font-size: 15px; color: rgba(64, 64, 64, 1);">
                                    <div  class="nav-link " data-bs-toggle="dropdown">
                                        <img class="rounded-circle me-lg-2" src="../../assets/user.jpg" alt="" style="width: 150px; height: 150px; margin-top: 40px;">
                                        <div style="margin-top: 15px;">
                                            <h5 class="" style="color: black;">{{ user.primary_contact_name }} {{ user.secondary_contact_name }}</h5>
                                            <span class="text-dark" style="font-size: medium;">{{ user.primary_contact_title }}</span><br>
                                            <span class="text-dark" style="font-size: large;">{{ user.primary_business_phone_number }}</span>
                                        </div>
                                    </div>
                                    <div class="menu-detail dropdown-menu p-2">
                                        <a href="#"  class="dropdown-item " href="#">
                                            <span class="">Details</span>
                                        </a>
                                        <hr>
                                        <a class="dropdown-item " href="#">
                                            <span class="" >Desactivate</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>


            </div>


        </main>
    </div>
</div>
