<div class="" style="padding: 0 0px !important;
overflow-x: hidden;">
    <div class="row">
        <app-sidebar style="padding-right: 0 !important;"></app-sidebar>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
            <div class="content">

                <!-- Sale & Revenue Start -->
                <div class="container-fluid pt-4 px-4 subc">

                    <section class="container">

                        <div class="contient justify-content-center">
                              <div class="bg-white mt-2 mb-2 wadi d-flex custom-gradient p-2 justify-content-center">
                                <div class="">
                                    <div class="w-100">
                                        <h1 style="font-size: 48px; margin-top: 66px; margin-bottom: 45px;">OTP Validation</h1>
                                        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
                                        <p style="margin-bottom: 30px;">Enter the OTP code that has been sent to the email address you used</p>
                                        <p style="margin-bottom: 30px;">The code will expire in <strong>{{ minutes }} minutes {{seconds}} seconds</strong></p>
                                        <input type="text" [(ngModel)]="otp" class="form-control champ mb-4" id="otp" placeholder="CODE" required/>
                                        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                                        <a href="" class="d-block mb-4 text-dark text-decoration-none hover" (click)="resendOtp()">Resend OTP</a>
                                        <button (click)="onSubmit()" class="btn btn-warning text-white w-100 mb-4" style="height: 52px;"
                                            type="submit"><strong>Next</strong></button>
                                    </div>
                                </div>
                          
                              </div>
                        </div>
                        <div>

                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>
