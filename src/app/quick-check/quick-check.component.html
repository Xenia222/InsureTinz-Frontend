<div class="" style="padding: 0 0px !important;
overflow-x: hidden;">
    <div class="row">
        <app-sidebar style="padding-right: 0 !important;"></app-sidebar>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
            <div class="content">

                <div class="bann">

                    <div class=" search-container">
                        <h3>Quick Check :</h3>
                        <form name="form" #CheckForm="ngForm" (ngSubmit)="onSubmit()" class="mt-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="searchType" id="licensePlate"
                                    value="licensePlate">
                                <label class="form-check-label" for="licensePlate">Licence plate number</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="searchType" id="registrationNumber"
                                    value="registrationNumber" checked>
                                <label class="form-check-label" for="registrationNumber">Automobile Registration Number</label>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="mt-3 w-50 add" *ngFor="let input of inputs; let i = index" [style.width.%]="calculateWidth(i)">
                                    <input type="text"  class="text-center form-control mb-2" name="inputs[i]" [(ngModel)]="inputs[i]" #inputs[i]="ngModel" placeholder="Enter...">
                                  </div>
                                <div class="mt-3 text-end w-50 d-flex">
                                  <button (click)="addInput()">search more(+)</button>
                                  <button (click)="removeInput()">Remove input</button>
                                    <div class="text-center p-3 w-50">
                                        <button type="submit" class="w-75 btn btn-warning">Search</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
            
                    <div class=" result-container table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr class="text-center">
                                    <th>No</th>
                                    <th>STATUS</th>
                                    <th>DETAILS</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let result of results">
                                    <td class="text-center two" style="font-size: 20px;">{{result.license_plate_number}}</td>
                                    <td class="text-center three justify-content-center align-items-center d-flex">
                                        <div *ngIf="result.is_policy_valid == true" class="status-active ">Active</div>
                                        <div *ngIf="result.is_policy_valid == false" class="status-expired ">Expired</div>
                                        <div *ngIf="result.is_policy_valid == null" class="status-expired ">Not found</div>
                                    </td>
                                    <td style="font-size: 15px;padding: 0 40px;">
            
                                        <div class="results">
                                            <div class="d-flex justify-content-between">
                                                <p class="me-3">Automobile Make:</p>
                                            </div>
                                            <div><strong>{{result.make}}</strong></div>
                                        </div>
                                        <div class="results">
                                            <div class="d-flex justify-content-between">
                                                <p class="me-3">Model:</p>
                                            </div>
                                            <div><strong>{{result.model}}</strong></div>
                                        </div>
                                        <div class="results">
                                            <div class="d-flex justify-content-between">
                                                <p class="me-3">Owner's name:</p>
                                            </div>
                                            <div><strong></strong></div>
                                        </div>
                                        <div class="results">
                                            <div class="d-flex justify-content-between">
                                                <p class="me-3">Policy number:</p>
                                            </div>
                                            <div><strong>{{result.policy_number}}</strong></div>
                                        </div>
                                        <div class="results">
                                            <div class="d-flex justify-content-between">
                                                <p class="me-3">VIN number:</p>
                                            </div>
                                            <div><strong></strong></div>
                                        </div>
                                        <div class="results">
                                            <div class="d-flex justify-content-between">
                                                <p class="me-3">Expiration date:</p>
                                            </div>
                                            <div><strong>{{result.valid_to | date:'dd/mm/yyyy'}}</strong></div>
                                        </div>
            
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    

                      
            
                </div>



            </div>


        </main>
    </div>
</div>

<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>
