<h1 class="modal-title">MTN MoMo Payment</h1>
<div class="modal-body m-5">
  <form [formGroup]="momoForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input 
        id="phoneNumber" 
        type="text" 
        class="form-control" 
        formControlName="phoneNumber" 
        placeholder="Enter your phone number">
      <div *ngIf="momoForm.controls['phoneNumber'].hasError('required')" class="text-danger">
        Phone number is required
      </div>
      <div *ngIf="momoForm.controls['phoneNumber'].hasError('pattern')" class="text-danger">
        Invalid phone number format
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
      <button type="submit" class="btn btn-primary" [disabled]="!momoForm.valid">Submit</button>
    </div>
  </form>
</div>
